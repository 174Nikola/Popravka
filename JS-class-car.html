<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Car{
            constructor(mark, model, year){
                this.mark = mark;
                this.model = model;
                this.year = year;
            }
            cAge() {
                let today = new Date();
                return today.getFullYear() - this.year;
            }
        }

        let myCar = new Car("Opel", "Corsa", 1999 );

        var p = document.createElement("p");
        document.body.appendChild(p).textContent = myCar.mark +
        ", " + myCar.model + " e na " + myCar.cAge() + " godini";
    </script>
    
</body>
</html>
